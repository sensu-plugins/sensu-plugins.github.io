    <ul class="nav nav-tabs">
      <li> <a href="{{ site.baseurl }}/">{{ site.title }}</a> </li>
      {% for page in site.pages %}
        {% if page.tags contains 'no_menu' %}
        {% elsif  page.title != '' %}
        <li> <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a> </li>
        {% endif %}
      {% endfor %}
    </ul>
