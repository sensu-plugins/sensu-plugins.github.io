<style type="text/css">

    p.plugin{
      padding-top: 70px;
      padding-right: 20px;
      padding-bottom: 70px;
      padding-left: 20px;
      text-align: center;
      background: #f2f2f2;
      border-style: groove;
      border-width: 5px;
      border-color: black;
    }
</style>
    <div class="container">
        <div class="row">
          {% for repository in site.github.public_repositories %}
              {% if site.exclude_repos contains repository.name %}
              {% else %}
                <div class="col-sm-6 col-md-4 col-lg-3">
                  <p class="plugin">
                    <a href="{{ repository.html_url }}">{{ repository.name }} </a><br />
                    {{ repository.description }} <br />
                  </p>
                </div>
              {% endif %}
            {% endfor %}
        </div>
    </div>
