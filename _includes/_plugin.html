
<div id="plugincontainer" class="plugincontainer">
    {% for repository in site.github.public_repositories %}
        {% if site.exclude_repos contains repository.name %}
        {% else %}
            <div class="mix {{ repository.name}}" data-name="{{ repository.name }}" data-stars="{{ repository.stargazers_count}}" data-watchers="{{ repository.watchers_count }}" data-openissues="{{ repository.open_issues_count }}" data-size="{{ repository.size }}">
                <p>
                <h3><a href="{{ repository.html_url }}">{{ repository.name }}</a></h3>
                <h5>{{ repository.description }}</h5>
                </p>
            </div>
        {% endif %}
    {% endfor %}
</div>

<script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#plugincontainer').mixItUp({
            load: {
                sort: 'stars:asc'
            },
            animation: {
                duration: 1000
            }
        });
    });
</script>
